<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css">
    <title>Grid Tech Landing page</title>
</head>
<body>
  <section class="home-header">
    <img src="Grid-logo.png" alt="logo" class="logo">

<div class="container">
    <div class="row">
        <div class="col-md-6">
            <div class="promo-text-box">
                <h1>Welcome to Grid TECH</h1>
            <p>Full stack Web Development Company, Front-End, Back-End, MERN - Stack, Digital Marketing
                , UX Design & Website Re-design using latest technology
            </p> 
                <span><a href="#" class="mylink"><img src="play.png" class="play-btn" alt="play">Watch our videos</a></span>
            </div>
        </div>
        <div class="col-md-6 text-center">
            <div class="lead-form">
                <div class="title-box">
                    <h3>Start a free website</h3>
                    <p>Fill this form and get a free website</p>
                </div>
                <form action="">
                    <label for="">Your Name*</label>
                    <input type="text" placeholder="Enter Your Name" class="input-box">
                    <label for="">Your Email*</label>
                    <input type="email" placeholder="Enter your email" class="input-box">
                    <label for="">Phone Number*</label>
                    <input type="text" placeholder="Enter phone number" class="input-box">

                    <button type="submit" class="submit-btn">GET FREE</button>
                </form>
            </div>
        </div>
    </div>
</div>



  </section>  
</body>
</html>
